            2. BOM (Browser Object Model)

                a. Định nghĩa:     
            
                    - BOM (Mô hình Đối tượng Trình duyệt), là 1 phần của môi trường trình duyệt web, cung cấp 1 giao diện lập trinh để tương tác với các thành phần của trình duyệt

                        -> Các trình duyệt khác nhau có thể BOM sẽ hơi khác nhau nhưng cấu trúc cơ bản thì giống nhau.

                    - BOM cung cấp các đối tượng và phương thức cho phép lập trình viên tương tác với trình duyệt và các thành phần của trang web, như cửa sổ, khung, các phần tử HTML,...

                    - Nó cho phép kiểm soat và thao tác các yếu tố trong trang web như tạo cửa sổ mới, điều khiển độ phóng to, thu nhỏ, ...

                b. Phân loại:
 
                    *) Screen Object: Đối tượng màn hình cung cấp thông tin về màn hình của người dùng như độ phân giải, kích thước, số lượng màu sắc, và nhiều thông tin khác.

                    *) Location Object: Đối tượng vị trí đại diện cho URL hiện tại của trình duyệt và cho phép bạn tương tác với các thành phần của URL như phần protocal, hostname, port, path, v.v.

                    *) History Object: Đối tượng lịch sử cho phép bạn tương tác với lịch sử trình duyệt của người dùng, như điều hướng đến các trang trước đó hoặc sau đó trong lịch sử duyệt.

                    *) Navigator Object: Đối tượng điều hướng chứa thông tin về trình duyệt của người dùng, như tên và phiên bản của trình duyệt, hệ điều hành đang sử dụng, và nhiều hơn nữa.
