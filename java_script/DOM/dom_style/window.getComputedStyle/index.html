<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DOM JS - DOM style - window.getComputedStyle()</title>
    </head>
    <body>
        <!--  
            1. DOM style Notice (Dùng Responsive Third Project làm demo)

                - Thuộc tính .style cho phép bạn truy cập và thay đổi các thuộc tính CSS của 1 phần tử HTML.

                - Thuộc tính .style cho phép bạn truy cập để xem inline CSS của phần tử.

            2. window.getComputedStyle()

                - Là phương thức sử dụng để lấy giá trị của CSS sau khi trình duyệt xử lý tính toán.

                - Giá trị tính toán này là các giá trị cuối cùng mà trình duyệt áp dụng cho phần tử sau khi đã tính toán tất cả các quy tắc CSS, bao gồm các quy tắc từ tệp CSS.

                    các quy tắc nội tuyến, và các giá trị mặc định của trình duyệt.

                *) Cách này có thể hữu ích với 1 số trường hợp chúng ta muốn kiểm tra giá trị thực của 1 thuộc tính nào đó, sau khi trình duyệt xử lý tính toán.

                *) Lưu ý: Và khi thêm, hoặc thay đổi thuộc tính của 1 phần tử, chúng ta phải thêm từng dòng         => Mất thời gian.
                
        -->

        <!-- File JS -->
        <script src="./js/main.js"></script>
    </body>
</html>
