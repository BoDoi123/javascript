        <!--  
            2. Các phương thức array JS

                *) splice():                => là một công cụ mạnh mẽ cho việc thay đổi cấu trúc của mảng.

                    - array.splice(start, deleteCount, item1, item2, ...)

                        +) start: Chỉ định vị trí bắt đầu thay đổi mảng. Nếu là 1 số âm, nó sẽ được tính từ cuối mảng.

                        +) deleteCount: Số nguyên chỉ định số lường phần tử sẽ bị lọa bỏ từ mảng. Bắt đầu tính từ vị trí start.

                            => Nếu deleteCount = 0 -> Không có phần tử nào bị lại bỏ.

                        +) item1, item2, ...: Các phần tử mới sẽ được thêm vào mảngtừ vị trí start.
        -->

        <script src="./js/main.js"></script>
