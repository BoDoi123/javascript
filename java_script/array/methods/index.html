        <!--  
            2. Các phương thức Array JS

                *) concat():                => Nối mảng hiện tại với mảng khác và trả về một mảng mới.

                *) push():                  => Thêm 1 hoặc nhiều phần tử vào cuối mảng gốc.

                *) unshift():               => Thêm một hoặc nhiều phần tử vào đầu mảng gốc.

                *) pop():                   => Loại bỏ phần tử cuối cùng của mảng và trả về phần tử đã bị loại bỏ.

                *) shift():                 => Loại bỏ phần tử đầu tiên của mảng và trả về phần tử đã bị loại bỏ.

                *) slice():                 => Tạo 1 bản sao của mảng -> lưu sang 1 vùng nhớ mới.

                *) includes():              => Kiểm tra xem một mảng có chứa 1 giá trị cụ thể hay không.

                *) indexOf():               => Trả về vị trí index của phần tử xuất hiện lần đầu tiên trong mảng nếu timg thấy. Nếu không thì trả về -1.

                *) lastIndexOf():           => Trả về vị trí index của phần tử xuất hiện lầ cuối trong mảng nếu tìm thấy. Nếu khoog thì trả về -1.

                *) reverse():               => Đảo ngược thứ tự của các phần tử trong mảng gốc. Nó thay đổi mảng gốc và không tạo ra mảng mới.

                                    +) Lưu ý: Nếu bạn muốn giữ bản nguyên mảng gốc, và tạo ra một bản sao đảo ngược, bạn có thể dùng phuong thức slice() để tạo 1 bản sao và sau đố dùng reverse() trên bản sao.

                *) join(separator): Nối các phần tử trong mảng thành chuỗi, theo ký tự phân tích 'Separator'

                                    +) separator = Nếu bỏ trống sẽ mặc định là dấy ",";
        -->
