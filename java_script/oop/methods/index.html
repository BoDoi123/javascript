<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <title>OOP JS - Methods</title>
    </head>
    <body>
        <!--  
            5. Phương thức có sẵn trong JS

                a. Object.keys(obj)                     => Trả về mảng chứa tất cả các key (tên thuộc tính) của đối tương.

                b. Object.values(obj)                   => Trả về mảng chứa tất cả các giá trị của đối tượng.

                c. Object.entries(obj)                  => Trả về một mảng chứa các cặp [khóa, giá trị] của đối tượng dưới dạng mảng con.

                d. Object.assign(target, source)        => Sao chép các thuộc tính từ một hoặc nhiều đối tượng nguồn (source) vào một đối tượng đích (target).

                e. Object.hasOwnProperty(prop)          => Kiểm tra xem đối tượng có một thuộc tính nào đó hay không và trả về true nếu có.

                f. Object.freeze(obj)                   => Phương thức này đóng băng đối tượng, làm cho nó không thể thêm, sửa, xóa.

                g. Object.seal(obj)                     => Ngăn không cho thêm, xóa thuộc tính, chỉ cho phép sửa giá trị.
        -->

        <!-- File JS -->
        <script src="./js/main.js"></script>
    </body>
</html>
