    <body>
        <!--  
            1. Classlist

                - classList.add(): thêm một Class mới vào phần tử.

                - classList.remove(): xóa 1 Class khỏi phần tử.

                - classList.toggle(): loại bỏ 1 Class nếu nó đã tồn tại và thêm nó nếu chưa có.

                - classList.replace(): thay thế 1 Class cũ bằng 1 Class mới.

                - classList.contains(): kiểm tra xem phần tử có chứa 1 Class cụ thể không.
        -->
        <div class="myClass" id="myElement">Toi dang hoc JS - tuhoc.cc</div>
