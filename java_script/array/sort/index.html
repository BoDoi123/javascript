        <!--  
            4. Phương thức sort()

                *) Cú pháp: 
                
                    => array.sort([compareFunction]);
                    
                        +) compareFunction(Tùy chọn): Hàm so sánh được sử dụng để xác định thứ tự sắp xếp.

                        +) Nếu không được cung cấp, sort() sẽ sắp xếp các phần tử dưới dạng chuẩn Unicode.

                *) Hàm So sánh (Compare Function):

                    +) Nếu compareFunction được cung cấp, nó sẽ nhận hai đối số, thường được gọi là a và b.

                    +) Nếu compareFunction(a, b) trả về giá trị < 0         => a sẽ được đặt trước b.

                    +) Nếu compareFunction(a, b) trả về 0                   => a và b không thay đổi.

                    +) Nếu compareFunction(a, b) trả về giá trị > 0         => b sẽ đặt trước a.
        -->
