<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DOM JS - Tutorial</title>
    </head>
    <body>
        <!--  
            1. Document Object Model

                - Document Object là một đối tượng được tạo bới trình duyệt web ngay khi trang được tải.

                - DOM không phụ thuộc vào ngôn ngữ lập trình cụ thể nào, mà là một phần của môi trường trình duyệ web.

                *) Phân loại node quan trọng trong DOM

                    a. Document node: Đại diện cho toàn bộ tài liệu HTML

                    b. Element nodes: Node phần tử đại diện cho một phần tử HTML cụ thể, chẳng hạn như một thẻ <div> hoặc 1 thẻ <img>

                    c. Text nodes: văn bản bên trong các phần tử HTML

                    d. Node thuộc tính (attribute node): href, src, ...

                    e. Comment nodes: Chứa các comment trong mã HTML

            2. DOM API

                - API: Application Programming Interface - Giao diện lập trình ứng dụng.

                - Một cách đơn giản, API là một công cụ trung gian giúp các phần mềm hoặc ứng dụng giao tiếp với nhau.

                - VD: 

                        *) API Youtube - Cho phép bạn hiển thị video trên trang web.

                        *) API Twitter - Cho phép bạn hiển thị Tweets trên 1 trang web.

                        *) API Facebook - Cho phép bạn hiển thị thông tin Facebook trên một trang web.

                - DOM API là một bộ các phương thức và thuộc tính mà JS cung cấp để tương tác với DOM.
        -->
        <h1>Chuoi bai hoc ve DOM</h1>

        <!-- menu list -->
        <ul>
            <li class="list">
                <a href="https:/tuhoc.cc">Home Page</a>
            </li>
            <li class="list">About me</li>
            <li class="list">Contact me</li>
        </ul>

        <form action="agree"><input type="checkbox" name="agree" id="agree" />Dong y thoa than bao mat?</form>

        <!-- File JS -->
        <script src="./js/main.js"></script>
    </body>
</html>
