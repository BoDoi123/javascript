        <!--  
            1. Async / Await

                *) Là 1 cú pháp trong JS giúp làm việc với các Promise dễ dàng hơn, giúp mã nguồn trở nên rõ ràng và dễ đọc hơn so với sử dụng then() và catch().

                *) Async Function:

                    - Một hàm khai báo với từ khóa async sẽ luôn trả về 1 Promise.

                *) Await Function:

                    - Từ khóa await chỉ có thể được sử dụng bên trong 1 hàm async.

                    - Nó tạm dừng việc thực thi hàm cho đến khi Promise được hoàn thành.

                *) Xử lý lỗi:

                    - Dùng try...catch để bắt lỗi khi dùng await.
        -->
