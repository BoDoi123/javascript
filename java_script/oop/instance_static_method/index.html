        <!--  
            1. Instance Method

                - Là những phương thức được gắn liền với các đối tượng cụ thể được tạo ra từ 1 lớp. Bạn có thể gọi các phương thức instance của nó để thực hiện các hành động cụ thể trên thể hiện đó.

            2. Static Method

                - Phương thức tĩnh là những phương thức được gắn với lớp chứ không phải các thể hiện cụ thể của lớp đó.

                - Bạn có thể gọi các  phương thức tĩnh trực tiếp từ tên lớp mà không cần tạo 1 thể hiện của lớp đó.

                - Phương thức tĩnh thường được sử dụng để thực hiện các chức năng chung liên quan đến lớp mà không cần phụ thuộc vào dữ liệu của các thể hiện cụ thể.
