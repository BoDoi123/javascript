        <!--  
            9. preventDefault():

                *) Tóm lại:

                    - preventDefault() có thể ngăn chặn các hành vi mặc định của 1 sự kiện, Form chỉ là 1 ví dụ cụ thể, các bạn có thể sử dụng preventDefault() trong nhiều trường hợp khác nhau.

                    - Ví dụ: ngăn chặn thẻ a chứa liên kết chuyển hướng trang:
        -->

        <form action="./login" id="login">
            <input type="text" id="name" placeholder="Enter your name" />
            <input
                type="password"
                name=""
                id="password"
                placeholder="Input password"

        <ul id="list">
