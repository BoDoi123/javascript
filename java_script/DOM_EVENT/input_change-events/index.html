<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DOM EVENT - Input & Change Events</title>
    </head>
    <body>
        <!--  
            10. Input & Change Events
            
                *) change events: sự kiện xảy ra khi giá trị thay đổi và mất focus

                *) input event: Đây là 1 sự kiện mà trình duyệt kích hoạt khi người dùng thực hiện bất kỳ hành động nhập liệu nào trên 1 phần tử HTML.
        -->
        <form action="">
            <input type="text" id="name" placeholder="Enter your name" />
            <input type="submit" value="Submit" id="submit" />
        </form>

        <h2 id="hi"></h2>

        <!-- File JS -->
        <script src="./js/main.js"></script>
    </body>
</html>
