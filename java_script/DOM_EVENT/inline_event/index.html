<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DOM EVENT - Inline Event</title>
    </head>
    <body>
        <!--  
            2. Inline Event

                *) Inline Event: Là một cách đơn giản để thêm sự kiện vào 1 phần tử HTML bằng cách sử dụng thuộc tính của phần tử đó. Trong thuộc tính này, bạn có thể chỉ định 1 đoạn mã JS sẽ được thực thi khi sự kiện xảy ra.

                *) Nhược điểm của Inline Event

                    - Khó quản lý: Khi ứng dụng trở nên phức tạp, việc quản lý sự kiện trực tiếp trong HTML sẽ trở nên khó khăn.

                    - Tính tái sử dụng kém: Mã JS được gắn trực tiệp vào HTML, khó tái sử dụng.
        -->
        <h1>Học inline event</h1>
        <button onclick="alert('Bạn đã nhấp vào nút')">Click me</button>
        <button onclick="alert('Bạn đã nhấp vào nút'); alert('Thông báo 2')">
            Click me
        </button>
        <button ondblclick="alert('Bạn đã click đúp vào nút')">Click me</button>

        <div
            onmouseover="this.style.backgroundColor = 'yellow'"
            onmouseleave="this.parentElement.style.backgroundColor = 'red'"
        >
            Di chuyển con trỏ qua đây
        </div>

        <input
            type="text"
            onkeypress="alert('Bạn đã nhấn 1 phím')"
            name=""
            id=""
        />
    </body>
</html>
