        <!--  
            1. Promise 
            
                - Là một đối tượng đại diện cho 1 giá trị trong tương lai, tức là 1 giá trị chưa được biết tại thời điểm Promise được tạo ra. Nó thường được sử dụng để xử lý các thao tác bất đồng bộ (asynchronous), chẳng hạn như truy vấn API, đọc file, hoặc xử lý dữ liệu lâu dài.

                - Trạng thái của Promise:

                    a. Pending: Đang chờ xử lý (ban đầu).

                    b. Fulfilled: Thành công, đã trả về giá trị.

                    c. Rejected: Bị từ chối, xảy ra lỗi.

                - Cách xử lý Promise:

                    a. then(): Xử lý kết quả khi Promise được fulfilled (thành công).

                    b. catch(): Xử lý lỗi khi Promise bị rejected (thất bại).

                    c. finally(): Được thực thi bất kể Promise thành công hay thất bại.
        -->
