        <!-- 
            1. JSON (JavaScript Object Notation)

                - Là 1 định dạng dữ liệu (chuỗi)

                - Thể hiện các kiểu dữ liệu: Number, String, Boolean, Null, Array, Object

                - Mã hóa (Encode) / Giải mã (Decode) [Stringify / Parse].

            2. JSON File

                - Trong JS, bạn có thể làm việc với tệp JSON theo nhiều cách khác nhau tùy vào mục đích sử dụng, bao gồm đọc, ghi và xử lý dữ liệu.

                - JSON dùng để trao đổi dữ liệu giữa server với web application.

                - JSON Files {key: value} or [value1, value2, value3] (Có thể là 1 object hoặc 1 mảng).

                *) Chuyển đổi giữa Object vs JSON

                    a. JSON.stringify() = chuyển đổi JS Object -> JSON String.

                    b. JSON.parse() = chuyển đổi JSON String -> JS Object
        -->
