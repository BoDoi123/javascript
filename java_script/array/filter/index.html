        <!--  
            6. Phương thức filter()

                - Dựa trên hàm xử lý -> để tạo ra một mảng mới từ một mảng đã cho, chỉ chứa các phần tử thỏa mãn điều kiện nhất định được xác định bới hàm.

                *) Cú pháp:

                    => array.filter(function)
                
                    - function: Một hàm để thực thi cho từng phần tử trong mảng

                    function(currentValue, [currentIndex], [array])

                        +) currentValue: Giá trị hiện tại đang xử lý trong mảng.

                        +) currentIndex (Tùy chọn): Chỉ số của phần tử đang xử lý.

                        +) array (Tùy chọn): Mảng đang được duyệt.



        -->

        <script src="./js/main.js"></script>
